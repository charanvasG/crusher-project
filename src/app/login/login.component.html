


<div>
    <mat-card class="w-50 mt-4 m-auto">
        <mat-toolbar color="primary">LoginPage</mat-toolbar>
        <form  class="login-form" [formGroup]="loginform" (ngSubmit)="logindata()">
            <mat-form-field class="mt-4 ms-5 " appearance="outline">
                <mat-label>Email</mat-label>
                <input class="w-100 " matInput  formControlName="email_id" >
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" class="ms-5">
                <mat-label>Password</mat-label>
                <input matInput type="password"  formControlName="password">
            </mat-form-field>
            <br> 
            <button mat-raised-button class=" mt-3 " color="primary">Login</button>
        </form>
    </mat-card>
</div>
