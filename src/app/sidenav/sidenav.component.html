<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="products">Product</a>
      <a mat-list-item routerLink="quantity">Quantity</a>
      <a mat-list-item routerLink="price-list">Price-List</a>
      <a mat-list-item href="#">Load</a>
      <a mat-list-item href="#">Expenses</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>crusher-proj</span>
    </mat-toolbar>

  <ng-container>
    <router-outlet></router-outlet>
  </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
